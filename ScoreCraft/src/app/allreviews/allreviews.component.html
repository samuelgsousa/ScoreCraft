<h1>Confira as avaliações de nossos usuários</h1>

<div id="AllReviewsList"></div>
<div *ngFor="let review of reviewList" class="game">
    <img [src]="gameDetails[review.game_id].picture" alt="" class="img-game" *ngIf="gameDetails[review.game_id]">
    <div class="game-data">
        <h1 class="text-light">{{gameDetails[review.game_id].name}}</h1>
        <span class="text-success rating">
            <!-- <ngb-rating [(rate)]="null" [max]="5" readonly="true"/> -->
        </span>
        <p class="text-light">{{review.review_text}}</p>

    </div>
</div>
