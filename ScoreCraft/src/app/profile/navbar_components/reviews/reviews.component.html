<div *ngFor="let review of this.userReviews" class="game-review border-bottom border-secondary" >
    <img [src]="[game.picture]" alt="" class="img-game-review rounded float-start" *ngIf="getGameDetails(review.game_id) as game">
        <h1 class="text-light" *ngIf="getGameDetails(review.game_id) as game">{{ game.name }}</h1>
            <span class="text-success rating">
            <ng-container *ngFor="let star of [].constructor(review.rating)">â˜…</ng-container>
            </span>
            <p class="text-light">{{review.played_data | date:'dd MMM yyyy'}}</p>
            <p class="text-light">{{review.review_text}}</p>
</div>
