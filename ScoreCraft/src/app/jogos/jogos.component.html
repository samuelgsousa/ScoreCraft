<h1>Confira nossa lista completa de jogos:</h1>

<div id="AllGamesList">
    <div *ngFor="let game of gameList" class="game">
    <img [src]="[game.picture]" alt="" class="img-game">
        <div class="game-data">
            <h1 class="text-light">{{ game.name }}</h1>
            <span class="text-success rating">
                <!-- <ngb-rating [(rate)]="null" [max]="5" readonly="true"/>       -->
            </span>
            <p class="text-light">{{game.release_date| date:'dd MMM yyyy'}}</p>
            <p class="text-light">{{game.summary}}</p>
            <button id="avaliar"  [routerLink]="['../newreview/' + game.id]">Avaliar</button>
        </div>
        
    </div>
</div>
